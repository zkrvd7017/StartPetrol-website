version: '3.8'

services:
  backend:
    build: ./backend
    container_name: startpetrol-backend
    restart: unless-stopped
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings
      - PYTHONUNBUFFERED=1
      - DJANGO_DEBUG=0
      - DJANGO_SECRET_KEY=startpetrol-super-secret-key-2025
      - ALLOWED_HOSTS=51.21.222.146,localhost,127.0.0.1,0.0.0.0,*
    ports:
      - "8000:8000"
    volumes:
      - ./backend/staticfiles:/app/staticfiles
      - ./backend/media:/app/media
      - ./backend/db.sqlite3:/app/db.sqlite3
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120"

  frontend:
    build: ./frontend
    container_name: startpetrol-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

  redis:
    image: redis:7-alpine
    container_name: startpetrol-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data: