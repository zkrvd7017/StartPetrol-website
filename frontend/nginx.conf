server {
    listen 80;
    server_name startpetrol.uz www.startpetrol.uz;

    # ACME challenge (Let's Encrypt)
    location /.well-known/acme-challenge/ {
        root /usr/share/nginx/html;
    }

    # Redirect to HTTPS (sertifikat olingach)
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name startpetrol.uz www.startpetrol.uz;

    ssl_certificate /etc/letsencrypt/live/startpetrol.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/startpetrol.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # Frontend static files (cache)
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # Django Admin
    location /admin/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Static files (Django)
    location /static/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    # Media files (Django)
    location /media/ {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
    }

    client_max_body_size 25m;
    gzip on;
    gzip_types text/css application/javascript application/json image/svg+xml;
}